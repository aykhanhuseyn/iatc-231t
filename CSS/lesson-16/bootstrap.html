<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <header class="bg-body-secondary py-3">
    <div class="container">
      <div class="row d-flex justify-content-between align-items-center">
        <div class="col-1 rounded-5 overflow-hidden">
          <img src="https://tailwindcss.com/_next/static/media/debbie-obrien.69d3104d.jpg" alt="logo"
            class="img-fluid object-fit-cover w-100">
        </div>

        <nav class="col-6 d-inline-flex justify-content-between">
          <a class="btn btn-link" href="#">Home</a>
          <a class="btn btn-link" href="#">About</a>
          <a class="btn btn-link" href="#">Contact</a>
          <a class="btn btn-link" href="#">Blog</a>
          <a class="btn btn-link" href="#">Careers</a>
        </nav>

        <button class="col-2 btn btn-primary rounded-5" onclick="dialog.showModal()">Log In</button>
      </div>
    </div>
  </header>

  <main>
    <dialog id="dialog" class="border-1 border-light rounded-3 w-75">
      <form class="container-sm p-4">
        <div class="mb-4">
          <label for="email" class="form-label">Email</label>
          <input id="email" minlength="5" maxlength="20" type="email" placeholder="john@mail.com" class="form-control">
        </div>
        <div class="">
          <label for="password" class="form-label">Second name</label>
          <input type="password" id="password" minlength="5" maxlength="20" placeholder="********" class="form-control">
          <p class="form-text">Password must be strong</p>
        </div>
        <button class="btn btn-outline-primary w-100">Submit</button>
      </form>
    </dialog>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
</body>

</html>
