<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>



  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="output.css">

</head>

<body>

  <header class="bg-gray-700 py-[17px]">
    <div class="container mx-auto">
      <div class="flex justify-between items-center">
        <div class="w-10 rounded-xl overflow-hidden">
          <img src="https://tailwindcss.com/_next/static/media/debbie-obrien.69d3104d.jpg" alt="logo"
            class="w-full h-full object-cover">
        </div>

        <nav class="w-max inline-flex justify-between items-center gap-2">
          <a class="text-white py-1 px-2" href="#">Home</a>
          <a class="text-white py-1 px-2" href="#">About</a>
          <a class="text-white py-1 px-2" href="#">Contact</a>
          <a class="text-white py-1 px-2" href="#">Blog</a>
          <a class="text-white py-1 px-2" href="#">Careers</a>
        </nav>

        <button class="w-max rounded-xl bg-red-500 dark:bg-blue-400 text-white dark:text-white-600 px-5 py-3"
          onclick="dialog.showModal()">Log In</button>
      </div>
    </div>
  </header>

  <main>
    <dialog id="dialog" class="border-red-400 border-1 rounded-2xl w-max">
      <form class="container p-4">

        <!-- email input starts here -->
        <div class="block p-2 mb-4 group">
          <label for="email" class="w-full duration-500 group-hover:text-red-500 text-slate-700 mb-2">Email</label>
          <input id="email" minlength="5" maxlength="20" type="email" placeholder="john@mail.com"
            class="w-full px-4 py-2 text-slate-600 border-2 border-stone-600 rounded-md">
        </div>
        <!-- email input ends here -->

        <!-- password input starts here -->
        <div class="block p-2 mb-4 group">
          <label for="password" class="w-full duration-500 group-hover:text-red-500 text-slate-700 mb-2">Second
            name</label>
          <input type="password" id="password" minlength="5" maxlength="20" placeholder="********"
            class="w-full px-4 py-2 text-slate-600 border-2 border-stone-600 rounded-md">
          <p class="text-stone-500">Password must be strong</p>
        </div>
        <!-- password input ends here -->

        <button
          class="w-full px-4 py-2 bg-blue-900 text-blue-100 rounded-md hover:bg-blue-800 hover:shadow-2xl duration-500">Submit</button>
      </form>
    </dialog>
  </main>



</body>

</html>
