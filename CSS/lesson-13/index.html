<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c51a197537.js" crossorigin="anonymous"></script>
</head>

<body>

  <header class="container">
    <div class="logo">
      <img src="../lesson-12/clipboard-landing/images/logo-google.png" alt="google logo">
    </div>

    <!-- burger menu button -->
    <label for="slider" class="btn btn-secondary">
      <i class="fa-solid fa-bars"></i>
    </label>

    <input aria-hidden="true" type="checkbox" id="slider" />

    <div class="slider"></div>

    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>

    <div class="actions">
      <button class="btn btn-primary">Sign Up</button>
      <button class="btn btn-secondary">Log In</button>
    </div>

  </header>



</body>

</html>
