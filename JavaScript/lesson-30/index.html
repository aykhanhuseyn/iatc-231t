<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events</title>
</head>

<body>
  <h1>Events</h1>

  <a id="anchor" href="https://google.com" id="link">Google</a>

  <!-- onsubmit="formSubmitHandler" -->
  <form id="form">
    <label for="email">Input</label>
    <input type="email" name="email" id="email" value="email@mail.com">
    <br />
    <label for="pwd">Input</label>
    <input type="password" name="password" id="pwd" value="password">
    <br />
    <input type="checkbox" name="remember" id="checkbox" checked>
    <label for="checkbox">Checkbox</label>
    <br />
    <button type="submit"> Submit </button>
  </form>

  <button id="button">Click me</button>

  <script src="script.js"></script>
</body>

</html>
